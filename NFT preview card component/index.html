<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Danang Aprias Noor Fadilla">
    <meta name="description" content="NFT Preview Card Component">
    <title>NFT Preview Card Component</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="img">
                <div>
                    <img src="./image-equilibrium.jpg" alt="equilibrium-cube" class="img1">
                </div>
                <div class="img2">
                    <img src="./icon-view.svg" alt="icon-eye">
                </div>
            </div>
            <div class="context">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes <br>balance and calm.</p>
            </div>
            <div class="crypto">
                <div id="eth">
                    <div>
                        <img src="./icon-ethereum.svg" alt="ethcoin">
                    </div>
                    <div class="coin">
                        0.041ETH
                    </div>
                </div>
                <div id="watch">
                    <div class="clock">
                        <img src="./icon-clock.svg" alt="time">
                    </div>
                    <div>
                        3days left
                    </div>
                </div>
            </div>
            <hr>
            <div class="footer">
                <div id="foot_img">
                    <img src="./image-avatar.png" alt="avatar">
                </div>
                <div id="author">
                    <div>Creation of <span> Jules Wyvern</span></div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
